name: Build Custom Frida (ajeossida)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 360

    env:
      CUSTOM_NAME: ajeossida

    steps:
      # -----------------------------
      # Checkout repo
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # -----------------------------
      # Install system dependencies
      # -----------------------------
      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3 python3-pip \
            git curl wget unzip \
            build-essential \
            pkg-config \
            ninja-build \
            meson \
            flex bison \
            libc6-dev \
            libglib2.0-dev \
            libffi-dev \
            libssl-dev \
            zlib1g-dev \
            clang lld

      # -----------------------------
      # Python dependencies
      # -----------------------------
      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install requests

      # -----------------------------
      # Increase file limits (Frida build stability)
      # -----------------------------
      - name: Increase ulimit
        run: |
          ulimit -n 1048576 || true

      # -----------------------------
      # Run your build script
      # -----------------------------
      - name: Run Frida custom build
        run: |
          chmod +x build.py
          python3 build.py

      # -----------------------------
      # Upload build artifacts
      # -----------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ajeossida-frida-build
          path: assets/
